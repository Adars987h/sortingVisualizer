<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="icon" type="image/png" href="images/logo1.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SortingVisualizer</h1>
        <div id="controls">
            <div class="input">
            <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" required>
        </div>
        <div class="sortType">
            <button id="bubbleSortBtn">Bubble Sort</button>
            <button id="quickSortBtn">Quick Sort</button>
            <button id="mergeSortBtn">Merge Sort</button>
            <button id="selectionSortBtn">Selection Sort</button>
            <button id="insertionSortBtn">Insertion Sort</button>
            <button id="heapSortBtn">Heap Sort</button>
        </div>
        <div class="buttons">
            <button id="stopBtn">Stop</button>
            <button id="clearBtn">Clear</button>
        </div>
        </div>
        <h2 id="sortingName"></h2>
        <div id="visualization"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
